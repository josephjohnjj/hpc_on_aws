---
- name: Install and configure MUNGE across all nodes
  hosts: all
  become: true
  tasks:

    - name: Update APT package index
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install MUNGE and dependencies
      apt:
        name:
          - munge
          - libmunge2
          - libmunge-dev
        state: present

    - name: Verify MUNGE is installed correctly
      shell: munge -n | unmunge
      register: munge_status
      changed_when: false
      failed_when: "'Success' not in munge_status.stdout"

    - name: Set ownership to munge user and group for directories
      file:
        path: "{{ item }}"
        owner: munge
        group: munge
        recurse: yes
        state: directory
      loop:
        - /etc/munge/
        - /var/log/munge/
        - /var/lib/munge/
        - /run/munge/

    - name: Set ownership to munge user and group for munge.key
      file:
        path: /etc/munge/munge.key
        owner: munge
        group: munge
        state: file

    - name: Set 0700 permissions on key MUNGE directories
      file:
        path: "{{ item }}"
        mode: '0700'
      loop:
        - /etc/munge/
        - /var/log/munge/
        - /var/lib/munge/
        - /etc/munge/munge.key

    - name: Set 0755 permissions on /run/munge/
      file:
        path: /run/munge/
        mode: '0755'

    - name: Enable MUNGE service
      systemd:
        name: munge
        enabled: yes

    - name: Restart MUNGE service
      systemd:
        name: munge
        state: restarted

    - name: Check MUNGE service status
      systemd:
        name: munge
      register: munge_service
      ignore_errors: true

    - name: Output MUNGE service status
      debug:
        var: munge_service.status.ActiveState
