---
- name: Setup BeeGFS on management node
  hosts: control
  become: true
  tags:
    - management
  tasks:
    - name: Ensure /BeeGFS directory exists
      file:
        path: /BeeGFS
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Format /dev/nvme1n1 as XFS
      command: mkfs.xfs -f /dev/nvme1n1

    - name: Mount /dev/nvme1n1 to /BeeGFS
      mount:
        path: /BeeGFS
        src: /dev/nvme1n1
        fstype: xfs
        state: mounted

    - name: Reload systemd daemon
      command: systemctl daemon-reload

    - name: Ensure /BeeGFS/management directory exists
      file:
        path: /BeeGFS/management
        state: directory
        owner: root
        group: root
        mode: "0755"

- name: Setup BeeGFS on storage nodes
  hosts: storage
  become: true
  tags:
    - storage
  tasks:
    - name: Ensure /BeeGFS directory exists
      file:
        path: /BeeGFS
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Format /dev/nvme1n1 as XFS
      command: mkfs.xfs -f /dev/nvme1n1

    - name: Mount /dev/nvme1n1 to /BeeGFS
      mount:
        path: /BeeGFS
        src: /dev/nvme1n1
        fstype: xfs
        state: mounted

    - name: Reload systemd daemon
      command: systemctl daemon-reload

    - name: Ensure /BeeGFS/metadata directory exists
      file:
        path: /BeeGFS/metadata
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Ensure /storage, /storage/stor1, /storage/stor2 exist
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop:
        - /storage
        - /storage/stor1
        - /storage/stor2

    - name: Format /dev/nvme2n1 as XFS
      command: mkfs.xfs -f /dev/nvme2n1

    - name: Format /dev/nvme3n1 as XFS
      command: mkfs.xfs -f /dev/nvme3n1

    - name: Mount /dev/nvme2n1 to /storage/stor1
      mount:
        path: /storage/stor1
        src: /dev/nvme2n1
        fstype: xfs
        state: mounted

    - name: Mount /dev/nvme3n1 to /storage/stor2
      mount:
        path: /storage/stor2
        src: /dev/nvme3n1
        fstype: xfs
        state: mounted

    - name: Reload systemd daemon
      command: systemctl daemon-reload


- name: Client directories
  hosts:
    - login
    - compute
  become: true
  tags:
    - client
    - config
  tasks:
  
    - name: Ensure /scratch directory exists
      file:
        path: /scratch
        state: directory
        owner: root
        group: root
        mode: "0755"
